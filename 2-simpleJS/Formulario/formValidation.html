<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Formulario</title>
		<link rel="stylesheet" href="CSS/formstyles1.css">
	</head>
	<body>
		<form class="formulario">
			<div class="box">
				<h2>Formulario</h2>
				<a href="index.html">Listado de festivos</a>
				
				<label for="Pais">Pais</label>
				<select id="scrollPais" name="Pais" >
					<option value="">Seleccione</option>
				    <option value="1">Colombia</option>
				    <option value="2">Estados Unidos</option>
				</select>

				<label for="nombre">Nombre</label>
				<input type="text"  id="nombre" name="nombre" required  />
				<span class="aviso"></span>

				<label for="Fecha">Fecha</label>
				<input type="date" id="Fecha" name="Fecha" placeholder="MM/DD/AAAA" required />
				
				<label for="Tipo">Tipo</label>
				<select id="scrollTipo" name="Tipo" >
					<option value="">Seleccione</option>
				    <option value="1">Religioso</option>
				    <option value="2">Nacional</option>
				 </select>

				<input type="button" value="Enviar" onclick="validar()" />
			</div>
		</form>
		<script src="JS/scriptFormValidation.js"></script>
	</body>
</html>
